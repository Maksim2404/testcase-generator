name: ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          pip install -r backend/requirements.txt
          pip install pytest

      - name: Run tests (if any)
        id: maybe-test
        shell: bash
        run: |
          if compgen -G "backend/tests/**/*.py" > /dev/null; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Pytest
        if: steps.maybe-test.outputs.found == 'true'
        run: |
          pytest -q

      - name: No tests yet (info)
        if: steps.maybe-test.outputs.found != 'true'
        run: echo "No tests yet"

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Build
        run: |
          cd frontend
          npm ci
          npm run build

  docker:
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: |
          docker build -f backend/Dockerfile -t testcase-generator:ci .